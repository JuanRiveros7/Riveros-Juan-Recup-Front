<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Floristería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="header-inclinado">
    <div class="header-inclinado-bg"></div>
    <div class="header-inclinado-content">
      <a href="index.html">
        <img src="img/logo.png" alt="logo">
      </a>
    </div>
  </div> 

  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container px-3 w-100" style="max-width: 400px;">

      <div class="d-flex align-items-center justify-content-center mb-4">
        <i class="bi bi-person fs-2 me-2"></i>
        <span class="fs-2">INICIO DE SESION</span>
      </div>

      <form action="#" method="POST">
        <div class="mb-3">
          <label for="documento" class="centrado-color">DOCUMENTO</label>
          <input type="text" id="documento" nmae="documento" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="centrado-color">CONTRASEÑA</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>
         <div class="d-flex justify-content-center">
         <button type="submit" class="btn w-100" style="background-color: #00cfff; color: #000; font-weight: 500;">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="recuperar.html" class="d-block text-decoration-none">Recuperar Contraseña</a>
        <a href="registro.html" class="d-block text-decoration-none">Registrarse</a>
      </div>

    </div>
  </main>

  <footer class="text-white text-center py-2 mt-auto" style="background-color:#2d484c;">
    <small>
      Copyright © Floristería S.A.S. Todos los derechos reservados.
      <br>
      Diseñado por Juan Esteban SENA 2025
    </small>
  </footer>

</body>
</html>
